<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tvättbokning</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 40px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #000000;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
      color: #144953;
    }

    header nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #000000;
    }

    header nav a.logout {
      color: #c0392b;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .card {
      background-color: #ffffff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
      min-height: 280px;
      border: 1px solid #a6a6a6;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 16px;
      color: #144953;
      text-align: center;
    }

    .time-slot {
      border: 1px solid #a6a6a6;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f9f7fb;
    }

    .time-slot button {
      background-color: #144953;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .time-slot button:hover {
      background-color: #0097b2;
    }

    .legend {
      max-width: 700px;
      margin: 40px auto 20px;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #a6a6a6;
      background-color: transparent;
    }

    .legend-items {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .color-box {
      width: 20px;
      height: 20px;
      border-radius: 4px;
    }

    .gron { background-color: #61d26c; }
    .rod { background-color: #c0392b; }
    .bla { background-color: #0097b2; }
    .gra { background-color: #a6a6a6; }
  </style>
</head>
<body>
  <header>
    <h1>GrannSnack</h1>
    <nav>
      <a href="#">Profil</a>
      <a href="#" class="logout">Logga ut</a>
    </nav>
  </header>

  <h2>Tvättbokning</h2>

  <div class="legend">
    <div class="legend-items">
      <div class="legend-item"><div class="color-box gron"></div><span>Ledig</span></div>
      <div class="legend-item"><div class="color-box rod"></div><span>Upptaget</span></div>
      <div class="legend-item"><div class="color-box bla"></div><span>Egen tid</span></div>
      <div class="legend-item"><div class="color-box gra"></div><span>Dagar som har gått</span></div>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <h2>Välj datum</h2>
      <div class="input-group date" id="datepicker">
        <input type="text" class="form-control" placeholder="Välj datum" />
        <span class="input-group-text"><i class="bi bi-calendar"></i></span>
      </div>
    </div>

    <div class="card">
      <h2>Tillgängliga tider</h2>
      <div class="time-slot">
        <div>Morgon<br><small>07:00 - 12:00</small></div>
        <button>Boka</button>
      </div>
      <div class="time-slot">
        <div>Eftermiddag<br><small>12:00 - 17:00</small></div>
        <button>Boka</button>
      </div>
      <div class="time-slot">
        <div>Kväll<br><small>17:00 - 22:00</small></div>
        <button>Boka</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/js/bootstrap-datepicker.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#datepicker').datepicker({
        format: 'dd/mm/yyyy',
        todayHighlight: true,
        autoclose: true
      });
    });
  </script>
<script src="createBooking.js"></script>
</body>
</html>
