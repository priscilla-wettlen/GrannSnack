<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Neighbour</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #response {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<form id="neighbourForm">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required min="0" max="120">
    </div>
    <button type="submit">Add Neighbour</button>
</form>

<div id="response"></div>

<script>
    document.getElementById('neighbourForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('name').value;
    const age = document.getElementById('age').value;

    const data = {
        name: name,
        age: parseInt(age, 10)
    };

    fetch('http://localhost:8080/neighbours', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
    })
    .then(response => {
        console.log('Response status:', response.status);

        if (!response.ok) {
            return response.text().then(errorText => {
                throw new Error(errorText || 'Failed to add neighbour');
            });
        }
        return response.text();
    })
    .then(data => {
        const responseDiv = document.getElementById('response');
        responseDiv.textContent = data || 'Neighbour added successfully!';
        responseDiv.style.backgroundColor = '#d4edda';
        responseDiv.style.color = '#155724';

        // Clear the form
        document.getElementById('name').value = '';
        document.getElementById('age').value = '';
    })
    .catch(error => {
        console.error('Error:', error);
        const responseDiv = document.getElementById('response');
        responseDiv.textContent = 'Error: ' + error.message;
        responseDiv.style.backgroundColor = '#f8d7da';
        responseDiv.style.color = '#721c24';
    });
});
</script>
</body>
</html>
