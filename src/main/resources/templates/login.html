<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logga in - GrannSnack</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Quicksand:wght@500;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #0097b2;
      font-family: 'Quicksand', 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    h1 {
      color: #ffffff;
      font-size: 20px;
      margin-bottom: 10px;
      font-weight: 500;
    }

    .brand {
      color: #ffffff;
      font-size: 40px;
      font-weight: 700;
      margin-bottom: 30px;
    }

    .form-container {
      background: none;
      width: 100%;
      max-width: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-container {
      width: 100%;
    }

    .form-group {
      margin-bottom: 16px;
      width: 100%;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #ffffff;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #ffffff;
      font-size: 14px;
      color: #000000;
    }

    input::placeholder {
      color: #a6a6a6;
    }

    .button {
      width: 100%;
      background-color: #144953;
      color: #ffffff;
      border: none;
      padding: 14px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0d3a3d;
    }

    .small-links {
      text-align: center;
      font-size: 12px;
      color: #ffffff;
      margin-top: 20px;
    }

    .small-links a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 4px;
    }

    .logout-message {
      background-color: #e1fae1;
      border: 1px solid #c7f7c7;
      border-radius: 6px;
      padding: 12px;
      margin-top: 20px;
      text-align: center;
      color: #61d26c;
      font-size: 14px;
    }

    .error-message {
      background-color: #ffeaea;
      border: 1px solid #ffb3b3;
      border-radius: 6px;
      padding: 12px;
      margin-top: 20px;
      text-align: center;
      color: #c0392b;
      font-size: 14px;
      font-weight: 600;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <h1>Välkommen till</h1>
  <div class="brand">GrannSnack.</div>

  <div class="form-container">
    <div class="login-container">
      <form th:action="@{/login}" method="post">
        <div class="form-group">
          <label for="email">E-postadress</label>
          <input type="text" id="email" name="username" placeholder="User">
        </div>

        <div class="form-group">
          <label for="password">Lösenord</label>
          <input type="password" id="password" name="password" placeholder="*******" required>
        </div>

        <button type="submit" class="button">Logga in</button>

        <div th:if="${param.logout}" class="logout-message">
          Du har loggat ut från ditt konto
        </div>

        <div th:if="${param.error}" class="error-message">
          Invalid username and password.
        </div>
      </form>
    </div>

    <div class="small-links">
      <a href="register.html">Registrera konto</a> / <a href="#">BankID</a>
    </div>
  </div>

</body>
</html>
