<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove Neighbour</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #response {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<form id="remove-neighbour-form">
    <div class="form-group">
        <label for="id">Id:</label>
        <input type="number" id="id" name="Id" required min="0">
    </div>
    <button type="submit">Remove neighbour</button>
</form>

<div id="response"></div>
<script>
    document.getElementById("remove-neighbour-form").addEventListener("submit", function(e) {
        e.preventDefault();
        const id = document.getElementById("id").value;
        fetch("http://localhost:8080/neighbours/" + id, {
            method: "DELETE"
        })
        .then(function(response) {
            return response.text();
        })
        .then(function(data) {
            document.getElementById("response").innerHTML = data;
        })
        .catch(function(error) {
            document.getElementById("response").innerHTML = error;
        });
    });
</script>

</body>
</html>
