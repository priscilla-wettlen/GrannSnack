<!DOCTYPE html>
<html lang="sv" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - GrannSnack</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/40282c7580.js" crossorigin="anonymous"></script>
</head>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  body {
    background: #f7fafd;
    font-family: 'Inter', sans-serif;
    color: #1a202c;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 14px 38px;
    background: #fff;
    border-bottom: 1px solid #d9d9d9;
  }
  .logo {
    font-size: 24px;
    font-weight: bold;
    letter-spacing: -0.5px;
    text-decoration: none;
    background: linear-gradient(90deg, #10B781, #0D9688);
    background-clip: text;
    color: transparent;
    cursor: pointer;
  }
  .logo-link {
    text-decoration: none;
  }
  .nav {
    display: flex;
    align-items: center;
    gap: 28px;
  }
  .nav-link {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 16px;
    color: #1a202c;
    text-decoration: none;
    font-weight: bold;
  }
  .nav-link.logout:hover {
    color: #d9363e;
    cursor: pointer;
  }
  .wrapper {
    display: flex;
    max-width: 1600px;
    margin: 10px auto;
  }
  .sidebar, .main {
    background: #fff;
    border: 1px solid #f0f0f0;
    box-shadow: 0 2px 12px rgba(0,0,0,0.04);
    border-radius: 10px;
    min-height: 200px;
    flex: 1;
    margin: 10px;
  }
  .sidebar {
    max-width: 250px;
    height: 400px;
  }
  .main {
    padding: 20px;
  }
  .top-header {
    display: flex;
    justify-content: space-between;
  }
  .top-header button {
    background: #10B781;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 0px 20px;
    height: 40px;
    cursor: pointer;
  }
  .top-header i {
    margin-right: 15px;
  }
  .top-header-text p {
    color: #707070;
  }
  .links {
    margin: 20px 12px;
  }
  .links a {
    display: block;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 8px;
    color: #4a4a4a;
    margin: 10px 0px;
  }
  .links i {
    margin-right: 25px;
  }
  #selected {
    background-color: #48bc94;
    border-radius: 8px;
    color: white;
  }
  .table {
    border-radius: 10px;
    overflow-x: auto;    
  }
  .table table {
    width: 100%;
    border-collapse: collapse;
    font-size: 16px;
    background: #fff;
  }
  .table th, .table td {
    padding: 12px 16px;
    text-align: left;
    border: none;
  }
  .table tr {
    border-bottom: 1px solid #e0e0e0;
    color: #616161;
  }
  .table th {
    font-weight: 600;
    color: #918f8f;
  }
  .table tr:last-child {
    border-bottom: none;
  }
  #popup-posted{
      display: none;
      position: fixed;
      top: 32px;
      right: 32px;
      background: #10B781;
      color: #fff;
      padding: 18px 32px;
      border-radius: 10px;
      font-size: 18px;
      box-shadow: 0 4px 24px 0 rgba(60, 72, 88, 0.15);
    }
        .tooltip{
      position: relative;
    }
    .tooltip .tooltiptext{
      visibility: hidden;
      width: max-content;
      max-width: 180px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 7px 12px;
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      font-size: 13px;
    }
    .tooltip:hover .tooltiptext{
      visibility: visible;
      opacity: 1;
      font-weight:normal;
    }
  @media (max-width: 1100px) {
    .wrapper {
      flex-direction: column;
    }
    .sidebar {
      max-width: none;
    }
  }
</style>
<body>
  <header>
    <a th:href="@{/default}" class="logo-link"><div class="logo">GrannSnack</div></a>
    <nav class="nav">
      <a href="#" class="nav-link"><i class="fa-regular fa-user"></i></a>
      <span class="tooltip"><a th:href="@{/logout}" class="nav-link logout"><i class="fa-solid fa-right-from-bracket" style="color: #ff4d4f;"></i></i></a>
        <span class="tooltiptext">Logga ut</span>
      </span>    
    </nav>
  </header>

  <div class="wrapper">
    <div class="sidebar">
      <div class="links">
        <a th:href="@{/a/home}"><i class="fa-regular fa-user" style="color: #4a4a4a;"></i>Användare</a>
        <a th:href="@{/a/forum}" id="selected"><i class="fa-regular fa-message" style="color: #ffffff;"></i>Forum</a>
        <a href="#"><i class="fa-regular fa-calendar" style="color: #4a4a4a;"></i>Tvättbokning</a>
        <a href="#"><i class="fa-regular fa-star" style="color: #4a4a4a;"></i>Meddelande</a>
      </div>
    </div>
    <div class="main">
      <div class="top-header">
        <span class="top-header-text">
          <h1>Forumhantering</h1>
          <p>Hantera inlägg och rapporterade inlägg</p>
        </span>
      </div>
      <div class="table">
        <table>
          <thead>
            <tr>
              <th>Id</th>
              <th>Användarnamn</th>
              <th>Datum</th>
              <th>Titel</th>
              <th>Inlägg</th>
              <th>Radera</th>
            </tr>
          </thead>
          <tbody id="post-table-body"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      getAllPosts();
    });

    function getAllPosts() {
      fetch("/a/home/posts", {
        method: "GET",
        credentials: "include"
      })
      .then(res => {
        if (!res.ok) throw new Error("Error: Postlistan kunde inte hämtas.");
        return res.json();
      })
      .then(posts => {
        const postTableBody = document.getElementById("post-table-body");
        postTableBody.innerHTML = "";

        posts.forEach(post => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${post.postId}</td>
            <td>${post.postAuthorID}</td>
            <td>${post.postDate}</td>
            <td>${post.postTitle}</td>
            <td>${post.postContent}</td>
            <td><i class="fa-regular fa-trash-can" style="color:#ff4d4f; cursor:pointer;" onclick="deletePost(${post.postId})"></i></td>
          `;
          postTableBody.appendChild(row);
        });
      })
      .catch(error => {
        console.error("Failed to fetch posts:", error);
        const postTableBody = document.getElementById("post-table-body");
        postTableBody.innerHTML = `<tr><td colspan="6">Error loading posts: ${error.message}</td></tr>`;
      });
    }

    function deletePost(id) {
      fetch(`/a/home/delete-post/${id}`, {
        method: "DELETE",
        credentials: "include"
      })
      .then(res => {
        if (!res.ok) throw new Error("Error: Inlägget kunde inte raderas.");
        showPopup('Inlägget har tagits bort');
        getAllPosts(); 
      })
      .catch(error => {
        console.error("Failed to delete post:", error);
        alert(`Error deleting post: ${error.message}`);
      });
    }
    window.showPopup = function(message) {
    const popup = document.getElementById('popup-posted');
    popup.textContent = message;
    popup.style.display = 'block';

    setTimeout(() => {
      popup.style.display = 'none';
    }, 3000);
  }
  </script>
<div id="popup-posted"></div>
</body>
</html>
