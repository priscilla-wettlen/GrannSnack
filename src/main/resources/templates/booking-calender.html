<!DOCTYPE html>
<html lang="sv" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/40282c7580.js" crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #144953;
      line-height: 1.6;
    }

    header {
      display: flex;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #fff;
      border-bottom: 1px solid #d9d9d9;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      letter-spacing: -0.5px;
      background: linear-gradient(90deg, #2694aa, #144953);
      background-clip: text;
      color: transparent;
    }

    .logo-link {
      text-decoration: none;
    }

    .nav {
      display: flex;
      align-items: center;
      gap: 28px;
    }

    .nav-link {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 16px;
      color: #1a202c;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-link.logout {
      color: #ff4d4f;
    }

    .nav-link.logout:hover {
      color: #d9363e;
    }

    .main-section {
      display: flex;
      flex-direction: row; 
      justify-content: space-between;
      align-items: flex-start;
      gap: 40px;
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .booking-left,
    .booking-right{
      flex: 1 1 48%;
    }

    .booking-left h1,
    .booking-right h2 {
      text-align: left;
      margin-top: 0;
      margin-bottom: 20px;
    }

    .section-title {
      margin-top: 60px;
      font-size: 24px;
      color: #144953;
      text-align: left;
    }
    .booking-left,
    .booking-right {
      background-color: #f8fcfd;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
}



    input[type="date"] {
      padding: 12px;
      border: 1px solid #a6a6a6;
      border-radius: 8px;
      font-size: 16px;
      background-color: #ffffff;
      color: #000000;
      max-width: 300px;
      display: block;
      margin-bottom: 16px;
    }

    button {
      background-color: #144953;
      color: #ffffff;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 24px;
    }

    button:hover {
      background-color: #0097b2;
    }

    .time-slot {
      background-color: #f9f7fb;
      border: 1px solid #e0e0e0;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #000000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      font-size: 15px;
    }

    .time-slot button {
      background-color: #144953;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      margin-left: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .time-slot:hover {
      background-color: #eef9fc;
      transform: translateY(-2px);
      transition: all 0.3s ease;
    }


    .time-slot button:hover {
      background-color: #0097b2;
    }

    .time-slot > div:last-child {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    @media (max-width: 768px) {
      .main-section {
        flex-direction: column;
      }

      .time-slot > div:last-child {
        flex-direction: column;
        align-items: stretch;
      }
      .booking-left,
      .booking-right {
        margin-bottom: 20px;
      }

      .time-slot > div:last-child button {
        width: 100%;
      }
    }


  </style>
</head>
<body>
  <header>
    <a th:href="@{/default}" class="logo-link"><div class="logo">GrannSnack.</div></a>
    <nav class="nav">
      <a href="#" class="nav-link"><i class="fa-regular fa-user"></i></a>
      <a th:href="@{/logout}" class="nav-link logout">
        <i class="fa-solid fa-right-from-bracket"></i>
      </a>
    </nav>
  </header>

  <div class="main-section">
    <div class="booking-left">
      <h1 class="section-title"><i class="fa-solid fa-calendar-check"></i> Välja tvättid</h1>
      <input type="date" id="datePicker" onfocus="disablePastDates()" />
      <button type="button" id="selectDate"></button>
      <div id="slotsContainer"></div>
      <h3 id="booking-confirmation"></h3>
    </div>

    <ul id="savedDates"></ul>

    <div class="booking-right">
      <h2 class="section-title" ><i class="fa-solid fa-list-check"></i> Mina bokningar</h2>
      <div id="myBookings" style="max-width: 700px; width: 100%; margin-top: 20px;"></div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("selectDate").innerText = "Välj datum";
      document.getElementById("selectDate").addEventListener("click", checkAvailability);
      loadMyBookings();
    });

    function disablePastDates() {
      let today = new Date();
      let dd = String(today.getDate()).padStart(2, '0');
      let mm = String(today.getMonth() + 1).padStart(2, '0');
      let yyyy = today.getFullYear();
      today = yyyy + '-' + mm + '-' + dd;
      document.getElementById("datePicker").setAttribute("min", today);
    }

    function checkAvailability() {
      const selectedDate = document.getElementById("datePicker").value;
      if (!selectedDate) return alert("Please select a date");

      fetch(`/u/laundry-booking/availability?date=${selectedDate}`)
        .then(res => {
          if (!res.ok) throw new Error("Network error");
          return res.json();
        })
        .then(slots => {
          const container = document.getElementById("slotsContainer");
          const now = new Date();
          const todayStr = now.toISOString().split("T")[0];
          container.innerHTML = "<h3>Lediga tider:</h3>";

          const filteredSlots = slots.filter(slot => {
            if (selectedDate === todayStr) {
              const [endHour, endMinute] = slot.endTime.split(":" ).map(Number);
              const slotTime = new Date();
              slotTime.setHours(endHour, endMinute, 0, 0);
              if (slotTime <= now) return false;
            }
            return true;
          });

          if (filteredSlots.length === 0) {
            container.innerHTML += "<p>Inga lediga tider</p>";
            return;
          }

          filteredSlots.forEach(slot => {
            const timeSlot = document.createElement("div");
            timeSlot.className = "time-slot";
            timeSlot.textContent = `${slot.label}`;

            const btn = document.createElement("button");
            btn.innerText = "Boka";
            btn.addEventListener("click", () => createBooking(slot.id));

            timeSlot.appendChild(btn);
            container.appendChild(timeSlot);
          });
        })
        .catch(err => console.error("Error checking availability:", err));
    }

    function createBooking(slotId) {
      const date = document.getElementById("datePicker").value;
      const notes = prompt("Enter notes for your booking (optional):") || "";

      const params = new URLSearchParams();
      params.append("date", date);
      params.append("time_slot", slotId);
      params.append("notes", notes);

      fetch("/u/laundry-booking/create", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: params
      })
      .then(res => {
        if (!res.ok) throw new Error("Booking failed");
        return res.json();
      })
      .then(data => {
        document.getElementById("slotsContainer").innerHTML = `<h3>Din bokning på ${date} är bekräftad</h3>`;
        setTimeout(() => window.location.href = data.url, 2000);
      })
      .catch(err => alert(err.message));
    }

    function loadMyBookings() {
      fetch("/u/laundry-booking/bookings", {
        method: "GET",
        credentials: "include"
      })
      .then(res => {
        if (!res.ok) throw new Error("Booking failed");
        return res.json();
      })
      .then(bookings => {
        const container = document.getElementById("myBookings");
        container.innerHTML = '';

        if (bookings.length === 0) {
          container.innerHTML = "<p>Du har inga bokningar ännu.</p>";
          return;
        }

        bookings.forEach(booking => {
          const card = document.createElement("div");
          card.className = "time-slot";
          card.innerHTML = `
            <div>
              <strong>Datum:</strong> ${booking.date}<br>
              <strong>Tid:</strong> ${booking.timeSlot.label}<br>
              <strong>Notering:</strong> ${booking.notes || "-"}
            </div>
            <div>
              <button onclick="deleteBooking(${booking.id})" style="background-color: #c0392b;">Ta bort</button>
              <button onclick="editBooking(${booking.id})" style="background-color: #0097b2;">Ändra</button>
            </div>`;
          container.appendChild(card);
        });
      })
      .catch(err => alert("Fel vid hämtning: " + err.message));
    }

    function deleteBooking(id) {
      fetch(`/u/laundry-booking/bookings/delete/${id}`, { method: "DELETE" })
        .then(res => {
          if (!res.ok) throw new Error("Kunde inte ta bort bokningen");
          return res.json();
        })
        .then(() => loadMyBookings())
        .catch(err => alert("Fel vid borttagning: " + err.message));
    }

    function editBooking(id) {
      const newNote = prompt("Ange ny notering:");
      if (newNote === null) return;

      fetch(`/u/laundry-booking/update`, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({ id, notes: newNote })
      })
      .then(res => {
        if (!res.ok) throw new Error("Kunde inte uppdatera bokningen");
        loadMyBookings();
      })
      .catch(err => alert("Fel vid uppdatering: " + err.message));
    }
  </script>
</body>
</html>
