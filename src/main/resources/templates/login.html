
<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logga in - GrannSnack</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #f4f6f8;
      font-family: 'Inter', sans-serif;
      color: #1a202c;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 20px 0;
    }

    .logo {
      font-size: 18px;
      font-weight: bold;
      letter-spacing: -0.5px;
    }

    .logo-link {
      text-decoration: none;
      color: black;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    .login-container {
      background: white;
      padding: 32px;
      border-radius: 12px;
      border: 1px solid #ddd;
      width: 100%;
      max-width: 400px;
      margin: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 8px;
      font-weight: 600;
      text-align: center;
    }

    .subtitle {
      font-size: 14px;
      color: #6b6b6b;
      margin-bottom: 30px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 8px;
      color: #1a202c;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      font-family: 'Inter', sans-serif;
    }

    input:focus {
      outline: none;
      border-color: #1a202c;
    }

    .btn {
      background-color: #1a202c;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #333;
    }

    .bottom {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
    }

    .bottom a {
      color: #1a202c;
      text-decoration: none;
      font-weight: 600;
    }

    .bottom a:hover {
      text-decoration: underline;
    }

    /* New styles for logout message */
    .logout-message {
      background-color: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 20px;
      text-align: center;
      color: #495057;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      *{
        padding:5px;
      }
      .login-container {
        margin: 20px;
        padding: 24px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo-link"><div class="logo">GrannSnack</div></a>
  </header>

  <main>
    <h1>Välkommen tillbaka!</h1>
    <div class="subtitle">Logga in på ditt GrannSnack-konto</div>

    <div class="login-container">
      <form th:action="@{/login}" method="post">
        <!-- Add the logout message before the form fields -->
        <div th:if="${param.logout}" class="logout-message">
          Du har loggat ut från ditt konto
        </div>

        <div class="form-group">
          <label for="email">E-postadress</label>
          <input type="text" id="email" name="username" placeholder="User">
        </div>

        <div class="form-group">
          <label for="password">Lösenord</label>
          <input type="password" id="password" name="password" placeholder="*******" required>
        </div>

        <button type="submit" class="btn">Logga in</button>
      </form>
    </div>

    <div class="bottom">
      Har du inget konto? <a href="register.html">Skapa konto</a>
    </div>
  </main>
</body>
</html>
