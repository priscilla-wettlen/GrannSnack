<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GrannSnack</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body {
        background-color: #f2f2f2;
        color: white;
        padding: 20px;
        max-width: 900px;
        margin: 0 auto;
    }
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        padding: 10px 0;
    }

    .logo {
        font-size: 28px;
        font-weight: 600;
        color: #5a5a4a;
    }
    .welcome {
        margin-bottom: 10px;
        color: #5a5a4a;
        font-size: 18px;
    }
    h1 {
        font-size: 32px;
        margin-bottom: 30px;
        color: #5a5a4a;
        font-weight: 600;
        line-height: 1.2;
    }
    .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
    }

    .card {
        background-color: white;
        border-radius: 15px;
        padding: 25px;
        display: flex;
        flex-direction: column;
        min-height: 150px;
        box-shadow: 8px 8px 8px rgba(0, 0, 0, 0.05);
        transition: box-shadow 0.3s ease;
    }
    .card:hover {
        box-shadow: 12px 12px 20px rgba(0, 0, 0, 0.1);
        /*transform: scale(1.02);*/
        cursor: pointer;
    }
    .card-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 5px;
        color: #5a5a4a;
    }

    .card-description {
        font-size: 14px;
        color: #777;
    }
</style>
<body>
<header>
    <div class="logo">GrannSnack</div>
</header>
<div class="welcome">Välkommen <span th:text="${user.userName}">userName</span>!</div>
<h1>Allt för din bostad på ett ställe</h1>


<div class="grid">

    <a th:href="@{/u/home/redirectToForum}" style="text-decoration: none; color: inherit;">
        <div class="card">
            <div class="card-title">Chattforum</div>
            <div class="card-description">Lära känna dina grannar</div>
        </div>
    </a>

    <a th:href="@{/u/home/redirectToLaundry}" style="text-decoration: none; color: inherit;">
        <div class="card">
            <div class="card-title">Tvättbokning</div>
            <div class="card-description">Boka tid på tvättstugan</div>
        </div>
    </a>

    <div class="card">
        <div class="card-title">Parkering</div>
        <div class="card-description">Anmäl dig till parkeringskön</div>
    </div>

    <div class="card">
        <div class="card-title">Betalningar</div>
        <div class="card-description">Hantera fakturorna</div>
    </div>
</div>
</body>
</html>
